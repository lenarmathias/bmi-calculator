<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <header class="header">
        <div class="header__content">
            <h1 class="header__heading">
                BMI Calculator
            </h1>
        </div>
    </header>

    <section class="section__separateContainer">
        <h2 class="section__heading">
            Enter your weight and height:
        </h2>

        <form class="form js-form">
            <div>
                <input type="number" name="weight" min="0" oninput="validity.valid||(value='');"
                    placeholder="Your weight" class="form__input js-weight" required>
                <span>
                    kg
                </span>
            </div>
            <div>
                <input type="number" name="height" min="0" oninput="validity.valid||(value='');"
                    placeholder="Your height" class="form__input js-height" required>
                <span>
                    cm
                </span>
            </div>
                <button class="form__button">
                    Calculate BMI
                </button>
                <button type="reset" class="form__button js-resetButton">
                    Reset
                </button>
        </form>
    </section>

    <section class="section__separateContainer section--hidden js-resultSection">
        <h2 class="section__heading section__heading--zeroMargin">
            Your BMI is:
        </h2>
        <p class="section__resultText js-resultText"></p>
        <p class="section__resultText js-bmiCategory"></p>
    </section>

    <section class="section__separateContainer section--hidden js-suggestionSection">
        <p class="js-bmiSuggestion"></p>
    </section>

</body>

</html>
